{% extends 'base.html' %}

{% block title %}Consultar API{% endblock %}

{% block content %}
<div class="container">
    <h1>Información del Clima</h1>
    <p>Lugar: {{ location_city }}, {{ location_country }}</p>
    <p>Temperatura: {{ temperature }} °C</p>
    <p>Fecha y Hora de Observación: {{ formatted_date }}</p>
    <p>
        <a href="{{ Link }}" class="btn btn-primary" target="_blank">Ver en accuweather</a>
    </p>
</div>
{% endblock %}
